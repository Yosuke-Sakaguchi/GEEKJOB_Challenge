<html>

        <title>商品登録及び閲覧ページ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./task13 control.jsp" method="post">
            商品登録フォーム(登録したい商品データを入力してください)<br><br>

            <input type="text" name="number"><br><br>

        </form>
